<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    .box{
        width: 50px;
        height: 50px;
        background-color: rgb(15, 212, 212);
        position: relative;
        margin: 50px;
        border-radius: 600px;
 
    }


</style>



</head>
<body>
    <button id="btn">Click</button>
    <div class="box"></div>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){

                $(".box").animate({
                    left:400,
                    top:100,
                    width:450,
                    height:250,
                    right:200,
                });

                $(".box").animate({
                    left:600,
                    top:400,
                    right:200,
                });


                $(".box").animate({
                    left:400,
                    top:900,
                    right:200,
                });

                $(".box").animate({
                    left:100,
                    top:0,
                    width:400,
                    height:400,
                    right:200,
                });
            })
        })
    </script>
</body>
</html>
