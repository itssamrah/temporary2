<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form with jQuery</title>
    <style>
        /* Form container styles */
        .form-container {
            background-image: url('background-image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        /* Form input styles */
        input[type="text"], input[type="password"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Form button styles */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Form button hover effect */
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Styled Form</h2>
        <form id="myForm">
            <input type="text" placeholder="Name" id="name">
            <input type="text" placeholder="Email" id="email">
            <input type="password" placeholder="Password" id="password">
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <textarea placeholder="Message" id="message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Apply CSS using jQuery selectors
            $('#myForm').css('margin-top', '30px');
            $('#name').css('font-weight', 'bold');
            $('input[type="text"]').css('border-color', 'orange');
            $('select').css('background-color', '#FFC300');

            // Form submission event
            $('#myForm').submit(function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Get form values
                var name = $('#name').val();
                var email = $('#email').val();
                var password = $('#password').val();
                var gender = $('#gender').val();
                var message = $('#message').val();

                // Display form data in an alert (you can customize this part)
                alert('Name: ' + name + '\nEmail: ' + email + '\nGender: ' + gender + '\nMessage: ' + message);
            });
        });
    </script>
</body>
</html>
