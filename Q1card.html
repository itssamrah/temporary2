<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderful Card</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the card */
        .custom-card {
            max-width: 300px;
            margin: 10px auto;
            box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            
        }

        .custom-card:hover{
            transform: translateY(-2px);
            box-shadow: 2px 3px 3px 2px;

        }
        .card-img {
            max-width: 100%;
            height: auto;
        }

        .btn-info{
            color: rgb(23, 23, 23);
            width: 100px;
            height: 30px;
            background-color: rgb(90, 178, 178);
            padding: 2px 3px 3px 2px;
            border-radius: 10px;
            border: 1px rgb(10, 57, 104);
        box-shadow: 2px 3px 3px 2px;
        transition: box-shadow .15s,transform .15s;
        text-decoration: none;
        font-family:Georgia, 'Times New Roman', Times, serif;
        }
        
.btn-info:hover{
    transform: translateY(-2px);
    box-shadow: 2px 3px 3px 2px;
}


    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="custom-card">
                    <img src="https://images.pexels.com/photos/2422915/pexels-photo-2422915.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Card Image" class="card-img">
                    <h2>Ocean Dolphins</h2>
                    <p>This is a wonderful card created using Bootstrap and CSS. It has a beautiful image, a catchy title, and some amazing content.</p>
                    <button type="button" class="btn-info">Info</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
