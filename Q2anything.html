<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Bootstrap Card</title>
    <style>
        /* Custom CSS for the card */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .custom-card {
            max-width: 300px;
            margin: 20px auto;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        .card-img {
            max-width: 100%;
            height: auto;
        }
        .card-title {
            font-size: 24px;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        .card-text {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            background-color: #e571d0;
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="custom-card">
                    <img src="https://images.pexels.com/photos/2113566/pexels-photo-2113566.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Card Image" class="card-img">
                    <h2 class="card-title">Northern Lights</h2>
                    <p class="card-text">This is a custom card created using Bootstrap classes and custom CSS. It's designed to showcase content in a visually appealing way.</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
