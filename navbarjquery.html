<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar-2 {
            display: flex;
            padding: 20px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #e2d7e7;
            color: rgb(0, 0, 0);
            border-radius: 5px;
            gap: 200px;
            list-style: none;

        }

        .navbar-item {
            margin-left: 100px;
            font-family: 'Segoe UI', Tahoma, Geneva;
        }
    </style>
</head>

<body>
    <nav class="navbar-1">
        <div class="container">
            <ul class="navbar-2">
                <li class="navbar-item" id="item1">home</li>
                <li class="navbar-item" id="item2">About us</li>
                <li class="navbar-item" id="item3">contact</li>
                <li class="navbar-item" id="item4">Services</li>
            </ul>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            function changeColor(item, color) {
                item.css("background-color", color);
            }

            $(".navbar-item").click(function () {
                changeColor($(this), 'green');
            });

            $('.navbar-item').dblclick(function () {
                changeColor($(this),'red');
            });
            $(".navbar-item").mouseenter(function(){
                changeColor($(this),"orange");
            });
            $('.navbar-item').mouseleave(function(){
                changeColor($(this),"cyan");
        });
        $('.navbar-item').contextmenu(function(){
            changeColor($(this),"yellow");
        
    })
        });
    </script>

</body>

</html>
