<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Animation Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 20px;


        
            border: 1px solid rgb(255, 241, 84);
            margin-top: 2vmin;
            display: flex;
            align-items: center;
        }
        #box3{
            background-color: red;
        }
        #box2{
            background-color: purple;
        }


        
    </style>
</head>
<body>
    <button id="animateButton">click to Animate</button>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#animateButton").click(function() {
            
                $("#box1").animate({
                    left: '20px', 
                    backgroundColor: "red",
                    borderRadius: '5%'
                })

                $('#box1').animate({
                    left: '0px', 
                    top: '20px',
                    borderRadius: '5%'
                })

                $('#box1').animate({
                    left: '-40px', 
                    top: '0px',
                    borderRadius: '15%'
                })

                $('#box1').animate({
                    left: '0px', 
                    top: '0px',
                    borderRadius: '0'
                })

              
                $("#box2").animate({
                    opacity: 0
                }, 1000);

        
                $("#box3").animate({
                     top: "0px",
                    left: '40px',
                    borderRadius: "20px"
                })

                $('#box3').animate({
                    
                    borderRadius: "20px"
                })

                $('#box3').animate({
                 
                    borderRadius: "20px",
                })
                
                $('#box3').animate({
                   
                    borderRadius: "20px",
                })
            });
        });
    </script>
</body>
</html>
